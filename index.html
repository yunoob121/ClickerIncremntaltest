<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Incremental Clicker Game with Microtransactions</title>
    <style>
        /* Body and general styles */
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.example.com/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(145deg, #ff66cc, #ff3399);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .score, .auto-clicker, .upgrade, .prestige, .currency-info, .premium-shop {
            background: linear-gradient(45deg, #ff8c00, #ff6347);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            transition: background 0.3s ease;
        }

        .upgrade, .prestige, .currency-info {
            background: linear-gradient(45deg, #ff8c00, #ff6347);
        }

        /* Button styles */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
            background-color: #e7e7e7;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Animations for score and buttons */
        @keyframes scoreBoost {
            0% {
                color: yellow;
                font-size: 1.2em;
            }
            100% {
                color: white;
                font-size: 1em;
            }
        }

        #score {
            animation: scoreBoost 0.5s ease-in-out;
        }

        @keyframes upgradeFlash {
            0% {
                background-color: #ff4500;
            }
            100% {
                background-color: #4CAF50;
            }
        }

        .upgrade-button:enabled {
            animation: upgradeFlash 0.5s ease-in-out;
        }

        /* Auto-clicker animation */
        .auto-clicker img {
            width: 40px;
            vertical-align: middle;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Complex Incremental Clicker Game</h1>
        
        <!-- Click Me Button -->
        <button class="click-button" id="clickButton" onclick="clickButton()">Click Me!</button>
        <div class="score" id="score">Score: 0</div>
        <div class="auto-clicker" id="autoClicker">Auto-clicker Level: 0</div>
        <div class="upgrade">
            <button class="upgrade-button" id="upgradeClick" onclick="buyClickUpgrade()">Upgrade Click Power (Cost: 50)</button>
            <div class="purchase-info" id="clickUpgradeInfo">Current Click Power: 1</div>
        </div>
        <div class="upgrade">
            <button class="upgrade-button" id="upgradeAutoClick" onclick="buyAutoClicker()">Buy Auto-Clicker (Cost: 100)</button>
            <div class="purchase-info" id="autoClickerInfo">Auto-clicker: 0 points per second</div>
        </div>
        <div class="upgrade">
            <button class="upgrade-button" id="upgradeMultiplier" onclick="buyMultiplier()">Buy Multiplier (Cost: 500)</button>
            <div class="purchase-info" id="multiplierInfo">Multiplier: 1x</div>
        </div>
        <div class="prestige">
            <button class="prestige-button" id="prestigeButton" onclick="prestige()">Prestige (Cost: 1000)</button>
            <div class="prestige-info" id="prestigeInfo">Prestiges: 0 | Current Multiplier: 1x</div>
        </div>
        
        <!-- Premium Currency Section -->
        <div class="currency-info">
            <p>Premium Credits: <span id="premiumCredits">0</span></p>
            <button class="microtransaction-button" id="purchaseCredits" onclick="purchaseCredits()">Buy 100 Premium Credits (Fake Transaction)</button>
        </div>

        <!-- Premium Shop -->
        <div class="premium-shop">
            <h3>Premium Shop</h3>
            <div class="premium-item">
                <button class="microtransaction-button" id="instantScoreBoost" onclick="instantScoreBoost()">
                    <img src="https://www.example.com/score-boost-icon.png" alt="Instant Score Boost" style="width: 30px; vertical-align: middle;">
                    Instant Score Boost (50 Premium Credits)
                </button>
            </div>
            <div class="premium-item">
                <button class="microtransaction-button" id="boostAutoClicker" onclick="boostAutoClicker()">
                    <img src="https://www.example.com/auto-clicker-icon.png" alt="Boost Auto-Clicker" style="width: 30px; vertical-align: middle;">
                    Speed Up Auto-Clicker (100 Premium Credits)
                </button>
            </div>
            <div class="premium-item">
                <button class="microtransaction-button" id="boostMultiplier" onclick="boostMultiplier()">
                    <img src="https://www.example.com/multiplier-icon.png" alt="Multiplier Boost" style="width: 30px; vertical-align: middle;">
                    Multiplier Boost (200 Premium Credits)
                </button>
            </div>
        </div>

        <!-- Admin Panel Access -->
        <div>
            <input type="text" id="adminCode" placeholder="Enter Admin Code">
            <button onclick="checkAdminCode()">Submit</button>
        </div>

        <!-- Admin Panel -->
        <div class="admin-panel" id="adminPanel">
            <h2>Admin Panel</h2>
            <button class="admin-button" onclick="forceGiveMoney()">Force Give 10000 Score</button>
            <button class="admin-button" onclick="buyAllUpgrades()">Buy All Upgrades</button>
            <button class="admin-button" onclick="increaseSpeed()">Increase Game Speed</button>
            <button class="admin-button" onclick="resetAdminPanel()">Close Admin Panel</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickPower = 1;
        let autoClickerRate = 0;
        let multiplier = 1;
        let premiumCredits = 0;
        let autoClickerInterval = null;

        // Update the score and UI on the screen
        function updateScore() {
            document.getElementById("score").innerText = "Score: " + score;
            document.getElementById("premiumCredits").innerText = premiumCredits;
            document.getElementById("clickUpgradeInfo").innerText = `Current Click Power: ${clickPower}`;
            document.getElementById("autoClickerInfo").innerText = `Auto-clicker: ${autoClickerRate} points per second`;
            document.getElementById("multiplierInfo").innerText = `Multiplier: ${multiplier}x`;

            // Update buttons' enabled/disabled state
            document.getElementById("upgradeClick").disabled = score < 50;
            document.getElementById("upgradeAutoClick").disabled = score < 100;
            document.getElementById("upgradeMultiplier").disabled = score < 500;
            document.getElementById("prestigeButton").disabled = score < 1000;

            // Enable premium shop items based on available premium credits
            document.getElementById("instantScoreBoost").disabled = premiumCredits < 50;
            document.getElementById("boostAutoClicker").disabled = premiumCredits < 100;
            document.getElementById("boostMultiplier").disabled = premiumCredits < 200;
        }

        // Function for when you click the main button
        function clickButton() {
            score += clickPower * multiplier;
            updateScore();
            animateScoreIncrease();
        }

        // Animate score increase visually
        function animateScoreIncrease() {
            const scoreElement = document.getElementById("score");
            scoreElement.classList.add("scoreBoost");

            // Remove the animation after it completes
            setTimeout(() => {
                scoreElement.classList.remove("scoreBoost");
            }, 500);
        }

        // Auto-clicker that increases the score over time
        function startAutoClicker() {
            if (autoClickerInterval) return; // Only start once
            autoClickerInterval = setInterval(() => {
                score += autoClickerRate * multiplier;
                updateScore();
            }, 1000);
        }

        // Function to handle the upgrade for click power
        function buyClickUpgrade() {
            const cost = 50;
            if (score >= cost) {
                score -= cost;
                clickPower += 1;
                updateScore();
            } else {
                alert("You do not have enough score to buy Click Upgrade!");
            }
        }

        // Function to handle buying the auto-clicker upgrade
        function buyAutoClicker() {
            const cost = 100;
            if (score >= cost) {
                score -= cost;
                autoClickerRate += 1;
                updateScore();
                startAutoClicker(); // Starts auto-clicking when bought
            } else {
                alert("You do not have enough score to buy Auto-Clicker!");
            }
        }

        // Function to handle buying the multiplier upgrade
        function buyMultiplier() {
            const cost = 500;
            if (score >= cost) {
                score -= cost;
                multiplier *= 2; // Double the multiplier each time
                updateScore();
            } else {
                alert("You do not have enough score to buy Multiplier!");
            }
        }

        // Function to handle the prestige system
        function prestige() {
            const cost = 1000;
            if (score >= cost) {
                score = 0;
                clickPower = 1;
                autoClickerRate = 0;
                multiplier = 1;
                updateScore();
            } else {
                alert("You do not have enough score to prestige!");
            }
        }

        // Virtual currency system: Simulate a purchase
        function purchaseCredits() {
            premiumCredits += 100;
            updateScore();
            alert("You have successfully purchased 100 Premium Credits!");
        }

        // Instant score boost using premium credits
        function instantScoreBoost() {
            if (premiumCredits >= 50) {
                premiumCredits -= 50;
                score += 500;
                updateScore();
            } else {
                alert("You do not have enough Premium Credits!");
            }
        }

        // Speed up auto-clicker using premium credits
        function boostAutoClicker() {
            if (premiumCredits >= 100) {
                premiumCredits -= 100;
                autoClickerRate += 2;
                updateScore();
            } else {
                alert("You do not have enough Premium Credits!");
            }
        }

        // Multiplier boost using premium credits
        function boostMultiplier() {
            if (premiumCredits >= 200) {
                premiumCredits -= 200;
                multiplier *= 1.5;
                updateScore();
            } else {
                alert("You do not have enough Premium Credits!");
            }
        }

        // Admin Panel code entry
        function checkAdminCode() {
            const adminCode = document.getElementById("adminCode").value;
            if (adminCode === "admin!") {
                document.getElementById("adminPanel").style.display = "block";
                document.getElementById("adminCode").disabled = true;
            } else {
                alert("Incorrect Admin Code");
            }
        }

        // Admin Panel Functions
        function forceGiveMoney() {
            score += 10000;
            updateScore();
        }

        function buyAllUpgrades() {
            clickPower = 100;
            autoClickerRate = 100;
            multiplier = 100;
            score = 1000000;
            updateScore();
        }

        function increaseSpeed() {
            clearInterval(autoClickerInterval);
            startAutoClicker();
            alert("Game speed increased!");
        }

        function resetAdminPanel() {
            document.getElementById("adminPanel").style.display = "none";
            document.getElementById("adminCode").disabled = false;
        }

        // Initialize the game state
        updateScore();
    </script>
</body>
</html>
